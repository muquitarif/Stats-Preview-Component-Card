## Colors

### Primary

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Bootstrap Link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--CSS File Link-->
    <link rel="stylesheet" href="style.css">
    <!--Fonts Link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
        rel="stylesheet">
    <!--Favicon Link-->
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <!--Page Title-->
    <title>Stats Preview Component</title>

</head>

<body>

    <div class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-lg" id="col1">
                    <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
                    <p class="mt-4" id="content"> Discover the benefits of data analytics and make better decisions
                        regarding
                        revenue, customer
                        experience, and overall efficiency.</p>

                    <div class="row mt-5" id="stats">
                        <div class="col" id="col3">
                            <h3>10k+</h3>
                            <p id="content1">COMPANIES</p>
                        </div>
                        <div class="col" id="col4">
                            <h3>314</h3>
                            <p id="content2">TEMPLATES</p>
                        </div>
                        <div class="col" id="col5">
                            <h3>12M+</h3>
                            <p id="content3">QUERIES</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg" id="col2">
                    <img src="./images/image-header-desktop.jpg" alt="image" id="col2-img">
                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-5">
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

        </div>
    </div>

</body>

</html>
